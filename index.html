<!DOCTYPE html>
<html>
    <head>
        <meta cherset="UTF-8">
        <title>Demo registration form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        
        <div class="head-name">
        
            <h1><i>Registration Form</i></h1>
        
        </div>
        
        <div class="container">
        
            <h3>Sign Up</h3>
            
            
                <div class="form-container">
            
                    <form action="#" method="post">
                    
                        Name <br>
                        <input type="text" placeholder="Enter you name" required><br>
                        Email <br>
                        <input type="email" placeholder="Enter your email" required><br>
                        Phone Number <br>
                        <input type="text" placeholder="Phone number" required><br>
                        Password <br>
                        <input type="password" placeholder="Password" required><br>
                        Re-Password <br>
                        <input type="password" placeholder="Re-password" required><br> <br>
                        <input class="gender" type="radio" name="gender" required> Male
                        <input class="gender" type="radio" name="gender" required> Female
                        
                        <br><br>
                        <input class="btn" type="submit" value="Create Account">
                    
                    </form>
            
                </div>
    
        </div>
        
    </body>
</html>
